<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet"  href="index.css">
  
  <title>Age calculator app</title>
</head>
<body>
<div class="container">


  <div class="row">
    <div class="col-4">
      <label id="label" class="label1">DAY</label>
      <input type="text" placeholder="DD" id="day">
      <p id="fieldday" class="fieldday"></p>

    </div>

    <div class="col-3">
      <label id="label2" class="label2">MONTH</label>
      <input type="text" placeholder="MM" id="month">
      <p id="fieldmonth"></p>

    </div>

    <div class="col-4">
      <label id="label3" class="label3">YEAR</label>
      <input type="text" placeholder="YYYY" id="year">
      <p id="fieldyear"></p>

    </div>

  </div>
  
<hr>
<div class="circle" id="circle" onclick="validate()">
  <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
</div>
  
<h1><b id="years" style="color: hsl(259, 100%, 65%);">--</b> years</h1>
<h1><b id="months" style="color: hsl(259, 100%, 65%);">--</b> months</h1>
<h1><b id="days" style="color: hsl(259, 100%, 65%);">--</b> days</h1>

</div>

<script src="index.js"></script>
</body>
</html>
